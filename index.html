<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do -sovellus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="todo.js" defer></script><!-- defer-attribuutti suorittaa js-koodin vasta, kun sivu on valmis -->
</head>

<body>
    <div class="main">
        <h1>To Do...</h1>
        <div class="container">
            <!-- Syöttökenttä ja submit. -->
            <input id="text-field" type="text" placeholder="Lisää tehtävä"></input>
            <button id="add-button">+</button>
        </div>

        <ul id="todo-list">
            <!-- Listaelementit generoituvat tänne! -->
        </ul>
    </div>
</body>
</html>
